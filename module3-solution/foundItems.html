<div class="dblock">
  <table>
    <tr ng-repeat="item in fndController.found">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button ng-click="fndController.remove({index: $index});">Don't want this one!</button>
      </td>
    </tr>
  </table>
  <div class="error" ng-if="fndController.isEmpty()">
    NOTHING FOUND!
  </div>
</div>
